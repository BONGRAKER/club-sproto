<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Club Sproto</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Load Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Background music -->
    <audio id="bgMusic" loop>
      <source src="music/background-music.mp3" type="audio/mpeg">
      <source src="music/background-music.ogg" type="audio/ogg">
    </audio>
    
    <!-- Music controls -->
    <div id="musicControls" class="music-controls">
      <button id="musicToggle" class="music-btn">ğŸµ</button>
      <div class="volume-slider">
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
      </div>
    </div>

    <!-- Player count display -->
    <div id="playerCount" class="player-count">
      <span id="playerCountText">0</span> players online
    </div>

    <!-- Login screen -->
    <div id="login" class="overlay">
      <div class="login-panel">
        <h1>Club Sproto</h1>
        <p>Enter your name and choose your avatar</p>
        <input type="text" id="username" placeholder="Your name" />
        
        <!-- Avatar upload section -->
        <div class="avatar-upload-section">
          <h3>Upload Your Own Avatar</h3>
          <input type="file" id="avatarUpload" accept="image/*" />
          <button id="uploadBtn">Upload Avatar</button>
          <div id="uploadStatus"></div>
        </div>
        
        <div id="avatar-choice" class="avatar-selection">
          <!-- Avatars will be injected here by client.js -->
        </div>
        <button id="startBtn">Enter Club</button>
      </div>
    </div>

    <!-- Game container -->
    <div id="game" class="hidden">
      <canvas id="gameCanvas" width="1024" height="600"></canvas>
      
      <!-- Mobile controls -->
      <div id="mobileControls" class="mobile-controls">
        <div class="control-row">
          <button id="upBtn" class="control-btn">â¬†ï¸</button>
        </div>
        <div class="control-row">
          <button id="leftBtn" class="control-btn">â¬…ï¸</button>
          <button id="downBtn" class="control-btn">â¬‡ï¸</button>
          <button id="rightBtn" class="control-btn">â¡ï¸</button>
        </div>
      </div>
      
      <!-- Emote controls -->
      <div id="emoteControls" class="emote-controls">
        <button id="waveBtn" class="emote-btn" title="Wave">ğŸ‘‹</button>
        <button id="danceBtn" class="emote-btn" title="Dance">ğŸ’ƒ</button>
        <button id="laughBtn" class="emote-btn" title="Laugh">ğŸ˜‚</button>
        <button id="heartBtn" class="emote-btn" title="Heart">â¤ï¸</button>
        <button id="fireBtn" class="emote-btn" title="Fire">ğŸ”¥</button>
        <button id="rainbowBtn" class="emote-btn" title="Rainbow">ğŸŒˆ</button>
        <button id="starBtn" class="emote-btn" title="Star">â­</button>
        <button id="rocketBtn" class="emote-btn" title="Rocket">ğŸš€</button>
      </div>
      
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <form id="chatForm">
          <input id="chatInput" type="text" autocomplete="off" placeholder="Type a messageâ€¦" />
          <button type="submit" id="chatSendBtn">Send</button>
        </form>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
