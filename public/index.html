<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Club Sproto</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Load Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Background music -->
    <audio id="bgMusic" loop>
      <source src="music/background-music.mp3" type="audio/mpeg">
      <source src="music/background-music.ogg" type="audio/ogg">
    </audio>
    
    <!-- Sound effects -->
    <audio id="pickupSound" preload="auto">
      <source src="sfx/weapon-swing.mp3" type="audio/mpeg">
    </audio>
    <audio id="attackSound" preload="auto">
      <source src="sfx/weapon-swing.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound" preload="auto">
      <source src="sfx/ouch.mp3" type="audio/mpeg">
    </audio>
    <audio id="deathSound" preload="auto">
      <source src="sfx/death.mp3" type="audio/mpeg">
    </audio>
    <audio id="respawnSound" preload="auto">
      <source src="sfx/weapon-swing.mp3" type="audio/mpeg">
    </audio>
    <audio id="messageSound" preload="auto">
      <source src="sfx/message.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Music controls -->
    <div id="musicControls" class="music-controls">
      <button id="musicToggle" class="music-btn">🎵</button>
      <div class="volume-slider">
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
      </div>
    </div>

    <!-- Player count display -->
    <div id="playerCount" class="player-count">
      <span id="playerCountText">0</span> players online
    </div>

    <!-- Interactive features panel -->
    <div id="interactivePanel" class="interactive-panel">
      <button id="weatherToggle" class="interactive-btn" title="Toggle Weather Effects">🌤️</button>
      <button id="miniGameBtn" class="interactive-btn" title="Start Mini-Game">🎮</button>
      <button id="dancePartyBtn" class="interactive-btn" title="Dance Party Mode">🕺</button>
      <button id="confettiBtn" class="interactive-btn" title="Confetti Storm">🎊</button>
    </div>

    <!-- Combat controls -->
    <div id="combatControls" class="combat-controls">
      <button id="attackBtn" class="combat-btn" title="Attack">⚔️</button>
      <div id="weaponDisplay" class="weapon-display">
        <span id="currentWeapon">Fists</span>
      </div>
    </div>

    <!-- Mini-game overlay -->
    <div id="miniGameOverlay" class="mini-game-overlay hidden">
      <div class="mini-game-panel">
        <h2>🎯 Particle Shooter</h2>
        <p>Click to shoot particles at the moving targets!</p>
        <div id="miniGameCanvas" class="mini-game-canvas"></div>
        <div class="mini-game-stats">
          <span>Score: <span id="miniGameScore">0</span></span>
          <span>Time: <span id="miniGameTime">30</span>s</span>
        </div>
        <button id="closeMiniGame" class="mini-game-btn">Close Game</button>
      </div>
    </div>

    <!-- Login screen -->
    <div id="login" class="overlay">
      <div class="login-panel">
        <h1>Club Sproto</h1>
        <p>Enter your name and choose your avatar</p>
        <input type="text" id="username" placeholder="Your name" />
        
        <!-- Avatar upload section -->
        <div class="avatar-upload-section">
          <h3>Upload Your Own Avatar</h3>
          <input type="file" id="avatarUpload" accept="image/*" />
          <button id="uploadBtn">Upload Avatar</button>
          <div id="uploadStatus"></div>
        </div>
        
        <div id="avatar-choice" class="avatar-selection">
          <!-- Avatars will be injected here by client.js -->
        </div>
        <button id="startBtn">Enter Club</button>
      </div>
    </div>

    <!-- Game container -->
    <div id="game" class="hidden">
      <canvas id="gameCanvas" width="1024" height="600"></canvas>
      
      <!-- Mobile controls -->
      <div id="mobileControls" class="mobile-controls">
        <div class="control-row">
          <button id="upBtn" class="control-btn">⬆️</button>
        </div>
        <div class="control-row">
          <button id="leftBtn" class="control-btn">⬅️</button>
          <button id="downBtn" class="control-btn">⬇️</button>
          <button id="rightBtn" class="control-btn">➡️</button>
        </div>
      </div>
      
      <!-- Emote controls - DROPDOWN -->
      <div id="emoteControls" class="emote-controls">
        <button id="emoteToggle" class="emote-toggle" title="Show Emotes">🎭</button>
        <div id="emotePanel" class="emote-panel">
          <button id="waveBtn" class="emote-btn" title="Wave">👋</button>
          <button id="danceBtn" class="emote-btn" title="Dance">💃</button>
          <button id="laughBtn" class="emote-btn" title="Laugh">😂</button>
          <button id="heartBtn" class="emote-btn" title="Heart">❤️</button>
          <button id="fireBtn" class="emote-btn" title="Fire">🔥</button>
          <button id="rainbowBtn" class="emote-btn" title="Rainbow">🌈</button>
          <button id="starBtn" class="emote-btn" title="Star">⭐</button>
          <button id="rocketBtn" class="emote-btn" title="Rocket">🚀</button>
          <button id="poopBtn" class="emote-btn" title="Poop">💩</button>
          <button id="alienBtn" class="emote-btn" title="Alien">👽</button>
          <button id="ghostBtn" class="emote-btn" title="Ghost">👻</button>
          <button id="ninjaBtn" class="emote-btn" title="Ninja">🥷</button>
        </div>
      </div>
      
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <form id="chatForm">
          <input id="chatInput" type="text" autocomplete="off" placeholder="Type a message…" />
          <button type="submit" id="chatSendBtn">Send</button>
        </form>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
